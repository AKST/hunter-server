<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Socket.IO Testing for Hunter-Server</title>

    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>
<body>

<textarea id="socketOutput" style="width:100%; height:100%;"></textarea>

<script>
    var socket = io.connect("http://127.0.0.1:8080");
    socket.on("Code scanned", function (msg) {
        document.getElementById("socketOutput").value += "\n" + msg;
        console.log(msg);
    });
</script>

</body>
</html>
